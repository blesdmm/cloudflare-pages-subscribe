name: 更新订阅Token
on:
  schedule:
    - cron: '0 0 * * *' # 每天UTC时间0点运行（对应北京时间8点）
  workflow_dispatch: # 允许手动触发（方便测试）

jobs:
  update-token:
    runs-on: ubuntu-latest
    steps:
      - name: 调用Pages接口更新Token
        run: |
          curl -X POST \
            -H "Authorization: Bearer $UPDATE_TOKEN_SECRET" \
            https://duya.blesdmm.pages.dev/update-token
        env:
          UPDATE_TOKEN_SECRET: ${{ secrets.UPDATE_TOKEN_SECRET }}
