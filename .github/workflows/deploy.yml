name: 自动部署 Workers
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
    branches: [ "main" ]
  schedule:
    - cron: '0 0 * * *'
  push:
    branches: [ "main" ]
  workflow_dispatch:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
  push:
    branches: [ "main" ]
  workflow_dispatch:
    branches: [ "main" ]
    steps:
      - name: 拉取代码
        uses: actions/checkout@v4

      - name: 安装 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
  push:
    branches: [ "main" ]
  workflow_dispatch:
    branches: [ "main" ]

      - name: 安装 pnpm
        run: npm install -g pnpm

      - name: 安装依赖
        run: pnpm install

      - name: 局部安装 wrangler
        run: pnpm install wrangler
      - name: 部署到 Cloudflare
        run: npx wrangler deploy
        run: |
          pnpm setup
          export PATH="$HOME/.local/share/pnpm:$PATH"
          pnpm install -g wrangler
        run: pnpm install -g wrangler

      - name: 部署到 Cloudflare
        run: |
          wrangler login --api-token ${{ secrets.CF_API_TOKEN }}
          wrangler deploy
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
